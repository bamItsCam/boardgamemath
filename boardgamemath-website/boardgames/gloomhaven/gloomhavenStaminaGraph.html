<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .handCardBar {
        fill: steelblue;
    }
    .discardCardBar {
        fill: skyblue;
    }
    .shortRestLine {
        fill: gold;
    }
    .longRestLine {
        fill: silver;
    }

    .axis text {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .x.axis path {
        display: none;
    }
</style>
<svg class="chart"></svg>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript">

    handLimit = 10;
    rounds = new Array(32);

    initRounds();
    updateRounds();
    initChart();

    function Round(number) {
        this.number = number;
        this.handCardSize = number;
        this.discardCardSize = 0;

        this.loseCard1 = false;
        this.loseCard2 = false;
        this.shortRest = false;
        this.longRest = false;
    }

    function initRounds() {
        for (var i = 0; i < rounds.length; i++) {
            rounds[i] = new Round(i);
        }
    }

    function updateRounds() {
        var handCardSize = handLimit;
        var discardCardSize = 0;
        for (var i = 0; i < rounds.length; i++) {
            var round = rounds[i];
            if (handCardSize < 2) {
                if (discardCardSize < 2 || (discardCardSize === 2 && handCardSize === 0)) { // Exhausted
                    handCardSize = 0;
                    discardCardSize = 0;
                    round.shortRest = false;
                    round.longRest = false;
                } else if (round.longRest) { // Long rest announced
                    round.shortRest = false;
                } else { // Automatic short rest
                    handCardSize += discardCardSize - 1;
                    discardCardSize = 0;
                    round.shortRest = true;
                }
            } else {
                round.shortRest = false;
            }
            round.handCardSize = handCardSize;
            round.discardCardSize = discardCardSize;
            if (round.longRest) { // Long rest
                handCardSize += discardCardSize - 1;
                discardCardSize = 0;
            } else { // Normal play
                handCardSize -= 2;
                discardCardSize += 2;
            }
        }
    }

    function initChart() {
        var margin = {top: 20, right: 30, bottom: 30, left: 40},
                width = 960 - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom;

        var xRange = d3.scale.ordinal()
                .rangeRoundBands([0, width], .1);

        var yRange = d3.scale.linear()
                .range([height, 0]);

        var xAxis = d3.svg.axis()
                .scale(xRange)
                .orient("bottom");

        var yAxis = d3.svg.axis()
                .scale(yRange)
                .orient("left");

        var chart = d3.select(".chart")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");



        xRange.domain(rounds.map(function (d) {
            return d.number;
        }));
        yRange.domain([0, d3.max(rounds, function (d) {
            return d.handCardSize;
        })]);

        chart.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

        chart.append("g")
                .attr("class", "y axis")
                .call(yAxis);

        chart.selectAll(".handCardBar")
                .data(rounds)
                .enter().append("rect")
                .attr("class", "handCardBar")
                .attr("x", function (d) {
                    return xRange(d.number);
                })
                .attr("width", xRange.rangeBand())
                .attr("y", function (d) {
                    return yRange(d.handCardSize);
                })
                .attr("height", function (d) {
                    return height - yRange(d.handCardSize);
                });
        chart.selectAll(".discardCardBar")
                .data(rounds)
                .enter().append("rect")
                .attr("class", "discardCardBar")
                .attr("x", function (d) {
                    return xRange(d.number);
                })
                .attr("width", xRange.rangeBand())
                .attr("y", function (d) {
                    return yRange(d.discardCardSize + d.handCardSize);
                })
                .attr("height", function (d) {
                    return height - yRange(d.discardCardSize);
                });
        chart.selectAll(".shortRestLine")
                .data(rounds)
                .enter().append("rect")
                .filter(function (d) { return d.shortRest})
                .attr("class", "shortRestLine")
                .attr("x", function (d) {
                    return xRange(d.number);
                })
                .attr("width", 5)
                .attr("y", function (d) {
                    return yRange(d.discardCardSize + d.handCardSize);
                })
                .attr("height", function (d) {
                    return height - yRange(d.discardCardSize + d.handCardSize);
                });
        chart.selectAll(".longRestLine")
                .data(rounds)
                .enter().append("rect")
                .filter(function (d) { return d.longRest})
                .attr("class", "longRestLine")
                .attr("x", function (d) {
                    return xRange(d.number);
                })
                .attr("width", xRange.rangeBand())
                .attr("y", function (d) {
                    return yRange(d.discardCardSize + d.handCardSize);
                })
                .attr("height", function (d) {
                    return height - yRange(d.discardCardSize + d.handCardSize);
                });
    }

</script>
